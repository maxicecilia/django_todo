{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}Amazing To-Do Application{% endblock %}</title>

    {% block css %}
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static "css/ripples.min.css" %}" rel="stylesheet">
        <link href="{% static "css/material-wfont.min.css" %}" rel="stylesheet">
    {% endblock %}
</head>

<body>
    <div class="container">
        <header>
            <h1>{% block header %}Amazing To-Do Application{% endblock %}</h1>
        </header>

        {% block main_container %}
        {% endblock %}
    </div>
    

    {% block js_bottom %}
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script src="{{ STATIC_URL }}js/ripples.min.js"></script>
        <script src="{{ STATIC_URL }}js/material.min.js"></script>
        <script>
            $(document).ready(function() {
                $.material.init();
            });
        </script>
    {% endblock %}
    {% block js_bottom_extra %}
    {% endblock %}
</body>
</html>
